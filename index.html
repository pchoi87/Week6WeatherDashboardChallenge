<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <aside>
            <h2>Search for a City:</h2>
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button type="submit">Search</button>
            </form>
            <hr>
            <div class="search-history">
                <button>Atlanta</button>
                <button>Denver</button>
                <button>Seattle</button>
                <button>San Francisco</button>
                <button>Orlando</button>
                <button>New York</button>
                <button>Chicago</button>
                <button>Austin</button>
            </div>
        </aside>

        <main>
            <div class="weather-card">
                <h2>Atlanta (9/13/2022)</h2>
                <i class="fas fa-sun"></i>
                <p>Temp: 76.62Â°F</p>
                <p>Wind: 8.43 MPH</p>
                <p>Humidity: 44%</p>
            </div>

            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <!-- Forecast details will be dynamically added here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
